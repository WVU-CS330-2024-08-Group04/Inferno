<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="BannerStylesheet.css">
</head>
    
    
<body>
    
    <!-- Start of banner -->
    <div class="banner">
        <div class="banner-back">
            <img src="Inferno wildfire full logo cropped.png" alt="logo" /> 
        </div>
        <input type="image" src="Profile Icon.png" onclick="location.href='.. users page..'" class="user-icon"/>
        <a href="about.html" class="about-link">About</a>
        <button id="clickMe" onclick="darkMode()" class="dark-button">
            <span id="clickMeText">Dark Mode</span>
            <span class="button_icon">
                <ion-icon name="moon"></ion-icon>
            </span>
        </button>
        <div class="helloName" id="helloName"></div>
    </div>
    <!--End of banner-->

     <script>

            function getName(){
                return "Shannon";
            }

            const name = document.getElementById("helloName");
            name.textContent = "Hello, " + getName();

        var clickCount = 0;
        function darkMode() {
            var element = document.body;
            element.classList.toggle("dark-mode");

            var img = document.getElementById("image");
            var clickMeText = document.getElementById("clickMeText");
            var buttonIcon = document.querySelector(".button_icon ion-icon");

            

            if (element.classList.contains("dark-mode")) {
                img.src = "Dark_Mode_Inferno_Full_Logo_cropped_upscaled.png";
                clickMeText.textContent = "Light Mode";
                buttonIcon.setAttribute("name", "sunny");
            } else {

                img.src = "Inferno_wildfire_full_logo_cropped_upscaled.png";
                clickMeText.textContent = "Dark Mode";
                buttonIcon.setAttribute("name", "moon");
            }
            
        }

    
    </script>   
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    
</body>
</html>
