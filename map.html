        <button id="clickMe" onclick="darkMode()">
            <span id="clickMeText">Dark Mode</span>
            <span class="button_icon">

                <span id="clickMe_icon" class="button_icon">
                    
                <ion-icon name="moon"></ion-icon>
            </span>
        </button>
    
        <script>

            //banner script
            function getName(){
                return "Shannon";
            }
            const name = document.getElementById("helloName");
            name.textContent = "Hello, " + getName();
            var clickCount = 0;
            //end banner script

            function darkMode() {
                var element = document.body;
                element.classList.toggle("dark-mode");
                var img = document.getElementById("image");
                var clickMeText = document.getElementById("clickMeText");
                var buttonIcon = document.querySelector("#clickMe_icon ion-icon");

                if (element.classList.contains("dark-mode")) {
                    clickMeText.textContent = "Light Mode";
                    buttonIcon.setAttribute("name", "sunny");
                } else {
                    clickMeText.textContent = "Dark Mode";
                    buttonIcon.setAttribute("name", "moon");
                }
                
            }
            var map = L.map('map').setView([39.8283, -98.5795], 4);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                 maxZoom: 19,
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);
        </script>
