<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire Prediction</title>
    <link rel="stylesheet" href="wildFire_prediction.css">
</head>
<body>

<h1>Wildfire Prediction System</h1>
<form id="predictionForm">
    <label>Location:</label>
    <input type="string" id="location" required><br><br>
    <label>Temperature (Â°F):</label>
    <input type="number" id="temperature" required><br><br>
    <label>Relative Humidity (%):</label>
    <input type="number" id="relativeHumidity" step="0.01" required><br><br>
    <label>Wind Speed (mph):</label>
    <input type="number" id="windSpeed" required><br><br>
    <label>Soil Moisture (%):</label>
    <input type="number" id="soilMoisture" step="0.01" required><br><br>
    <label>Active Fires Nearby:</label>
    <input type="checkbox" id="activeFires"><br><br>
    <button type="button" onclick="predictRisk()">Predict Risk</button>
</form>

<div id="predictionOutput"></div>

<script src="wildFire_prediction.js"></script>
</body>
</html>
