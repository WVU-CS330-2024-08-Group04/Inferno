<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Welcome To Inferno</title>
        <meta name="description" content="welcome page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="WelcomeStyles.css">
       
        
        <script>
        var clickCount = 0;
        function darkMode(){
            var element = document.body;
            element.classList.toggle("dark-mode");

            var img = document.getElementById("image");
            var clickMe = document.getElementById("clickMe");
            clickCount++;
            if(clickCount %2 === 1){
                img.src = "Dark Mode Inferno Full Logo cropped.png";
                clickMe.innerText = "Light Mode";
            }
            else {
                img.src = "Inferno wildfire full logo cropped.png";
                clickMe.innerText = "Dark Mode";
            }

        }
        </script>

    </head>
    <body>
        <img id = "image" src="Inferno wildfire full logo cropped.png" class="center" alt = "logo">
        <h1 style="text-align: center;"><strong><U>Welcome to Inferno</U></strong></h1>
        <h2>Please Login or Create an Account</h2>

        <div class="links-container">
            <div>
                <h3>Have an Account?</h3>
                <p><a href="">Login</a></p>
            </div>
            <div>
                <h3>First Time User?</h3>
                <p><a href="AccCreate.html">Create an Account</a></p>
            </div>
        </div>
        
        <p><a href="" class="guest-link">Continue as Guest</a></p>
        <p><a href="about.html" class="about-link">About</a></p>
        
        <div>
            <button id= "clickMe" onclick="darkMode()">Dark mode</button>
        </div>
    
    </body>
</html>
