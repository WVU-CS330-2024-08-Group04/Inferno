<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div>
        <button onclick="darkMode()">Dark mode</button>

        
    </div>
    <script>
        function darkMode(){
            var element = document.body;
            element.classList.toggle("dark mode");
        }
    </script>
</body>
