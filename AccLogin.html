<!DOCTYPE html>  <!-- create_account.php -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation Page</title>
    <link rel="stylesheet" href="AccCreate.css">
</head>
<body>
    <img id="image" src="Inferno_wildfire_full_logo_cropped_upscaled.png" alt="img">
    <form method = "post" action="create_account.php">
        <div class = "userpass">
            <div>
                <p>
                    <label for="username" class = "username">Username:</label>
                    <input type="text" name="username" id="username" autofocus>
                </p>
            </div>
            <div>
                <p>
                    <label for="password" class = "password">Password:</label>
                    <input type="password" name="password" id="password">
                </p>
            </div>
        </div>
    <div class = "login">
        <div>
            <input type="submit" value="Login">
        </div>
    </div>
    </form>
   
    <button id="clickMe" onclick="darkMode()">
        <span id="clickMeText">Dark Mode</span>
        <span class="button_icon">
            <ion-icon name="moon"></ion-icon>
        </span>
    </button>
    <script>
        var clickCount = 0;
        function darkMode() {
            var element = document.body;
            element.classList.toggle("dark-mode");

            var img = document.getElementById("image");
            var clickMeText = document.getElementById("clickMeText");
            var buttonIcon = document.querySelector(".button_icon ion-icon");

            

            if (element.classList.contains("dark-mode")) {
                img.src = "Dark_Mode_Inferno_Full_Logo_cropped_upscaled.png";
                clickMeText.textContent = "Light Mode";
                buttonIcon.setAttribute("name", "sunny");
            } else {

                img.src = "Inferno_wildfire_full_logo_cropped_upscaled.png";
                clickMeText.textContent = "Dark Mode";
                buttonIcon.setAttribute("name", "moon");
            }
            
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
