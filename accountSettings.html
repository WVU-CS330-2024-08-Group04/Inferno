<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    
    <link rel="stylesheet" href="accountSettings.css">
</head>
<body>

       <!-- Start of banner -->
       <div class="banner">
        <div class="banner-back">
            <a href="welcome.html">
            <img src="Inferno wildfire full logo cropped.png" alt="logo" /> 
        </a>
        </div>
        <input type="image" src="Profile Icon.png" onclick="location.href='accountSettings.html'" class="user-icon"/>
        <a href="about.html" class="about-link">About</a>
        <button id="clickMe" onclick="darkMode()" class="dark-button">
            <span id="clickMeText">Dark Mode</span>
            <span class="button_icon">
                <ion-icon name="moon"></ion-icon>
            </span>
        </button>
        <div class="helloName" id="helloName"></div>
    </div>
    <!--End of banner-->

    <div class="content">
        <div class="side-buttons">
            <button onclick="openUp('usernamePopUp')">Change Username</button>
            <button onclick="openUp('passwordPopUp')">Change Password</button>
            <button onclick="openUp('deleteAccountPopUp')">Delete Account</button>
            <button>Time Zone</button>
        </div>

        <div class="account-info" id="accountInfo">
            <p>Current Account Information</p>
        </div>

        <div class="side-buttons">
            <button onclick="openUp('signOutPopUp')">Sign Out</button>
            <button onclick = "darkmode()">Dark Mode</button>
            <button>Color Blind Mode</button>
            <button onclick="history.back()">Back</button>
        </div>
    </div>

    <div id="usernamePopUp" class="popUp">
        <div class="popUp-content">
            <h2>Change Username</h2>
            <input type="text" id="oldUsername" placeholder="Enter old username">
            <input type="text" id="newUsername" placeholder="Enter new username">
            <input type="text" id="confirmUsername" placeholder="Confirm new username">
            <button onclick="submitUsernameChange()">Submit</button>
            <button onclick="closeUp('usernamePopUp')">Cancel</button>
        </div>
    </div>

    <div id="passwordPopUp" class="popUp">
        <div class="popUp-content">
            <h2>Change Password</h2>
            <input type="password" id="oldPassword" placeholder="Enter old password">
            <input type="password" id="newPassword" placeholder="Enter new password">
            <input type="password" id="confirmPassword" placeholder="Confirm new password">
            <button onclick="submitPasswordChange()">Submit</button>
            <button onclick="closeUp('passwordPopUp')">Cancel</button>
        </div>
    </div>

    <div id="deleteAccountPopUp" class="popUp">
        <div class="popUp-content">
            <h2>Delete Account</h2>
            <p class="warning">Warning: This action is irreversible!</p>
            <p>Are you sure you want to delete your account?</p>
            <button onclick="confirmDeleteAccount()">Yes, Delete</button>
            <button onclick="closeUp('deleteAccountPopUp')">Cancel</button>
        </div>
    </div>

    <div id = "signOutPopUp" class="popUp">
        <div class = "popUp-content">
            <h2>Sign Out</h2>
            <h3>Are You Sure you want to Sign Out?</h3>
            <button onclick="closeUp('signOutPopUp')">Cancel</button>
            <button id ="signOutButton">Sign Out</button>
        </div>
    </div>
    <script>
        //banner script
            function getName(){
                return "Shannon";
            }
            const name = document.getElementById("helloName");
            name.textContent = "Hello, " + getName();
        //end banner script

        var clickCount = 0;
            function darkMode() {
                var element = document.body;
                element.classList.toggle("dark-mode");
                var clickMeText = document.getElementById("clickMeText");
                var buttonIcon = document.querySelector(".button_icon ion-icon");

                

                if (element.classList.contains("dark-mode")) {
                    clickMeText.textContent = "Light Mode";
                    buttonIcon.setAttribute("name", "sunny");
                } else {
                    clickMeText.textContent = "Dark Mode";
                    buttonIcon.setAttribute("name", "moon");
                }
                
            }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="accountSettings.js"></script>
</body>
</html>
